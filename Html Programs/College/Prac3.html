<!-- Feedback form in html -->
<html>
    <head>
        <title>Feedback Form</title>
    </head>
    <body>
        <h1>Feedback Form</h1>
        <hr>
        <form action="#" method="post">
            <label>First Name:</label>
            <input type="text" name="fname"placeholder="Enter your first name" required>
            <br>
            <br>
            <label>Last Name:</label>
            <input type="text" name="lname"placeholder="Enter your last name" required>
            <br>
            <br>
            <label>Email:</label>
            <input type="Email" name="Email"placeholder="Enter your email" required>
            <br>
            <br>
            <label for="feedback">Feedback:</label>
            <textarea name="feedback" cols="40" rows="10"></textarea>
            <br>
            <br>
            <label>How do you rate your overall experience?</label>
            <input type="radio" name="rating"> 1
            <input type="radio" name="rating"> 2
            <input type="radio" name="rating"> 3
            <input type="radio" name="rating"> 4
            <input type="radio" name="rating"> 5
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
