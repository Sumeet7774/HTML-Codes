<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
</head>
<html>
    <head>
        <title> Home Page</title>
    </head>
    <body>
        <h1 style=text-align:center>Home Page</h1>
        <hr size="4" color="red" />
        <form>
            <table border="2" align="center">
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your Name" name="" required/>
                    </td>
                </tr>

                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" placeholder="noob@gmail.com" required/>
                    </td>
                </tr>

                <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>

            <tr>
                <td>
                    Religion/Cast:
                </td>
                <td>
                    <input type="radio" name="Cast"> Hindu
                    <input type="radio" name="Cast"> Sikh
                    <input type="radio" name="Cast"> SC/ST
                </td>
            </tr>
            
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" Sports>Chess
                    <input type="checkbox" Gaming>Gaming
                    <input type="checkbox" Football>Football
                </td>
            </tr>

            <tr>
                <td>
                    Age:
                </td>
                <td>
                    <input type="number" placeholder="Enter your Age" age="" required/>
                </td>
            </tr>

            <tr>
                <td>
                    Birth Date:
                </td>
                <td>
                    <input type="date" placeholder="Enter your Birth Date" birth date="" required/>
                </td>
            </tr>

            <tr>
                <td>
                    Blood Group:
                </td>
                <td>
                    <select>
                        <option value="A+" > A+ 
                        <option value="A-"> A- 
                        <option value="B+"> B+ 
                        <option value="B-"> B- 
                        <option value="O+"> O+ 
                        <option value="O-">O-    
                    </select>
                </td>
               
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder="Address">  </textarea> 
                </td>
            </tr>

            <tr>
                <td>
                    City:
                </td>
                <td>
                    <select>
                        <option value="Surendranagar" > Surendranagar
                        <option value="Ahmedabad"> Ahmedabad 
                        <option value="Surat"> Surat 
                        <option value="Rajkot"> Rajkot
                        <option value="Gandhinagar"> Gandhinagar 
                        <option value="Bhavnagar"> Bhavnagar   
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Pincode:
                </td>
                <td>
                    <input type="number" placeholder="Enter your Pincode" Pincode="" required/>
                </td>
            </tr>

            <tr>
                <td>
                    Mobile Number:
                </td>
                <td>
                    <input type="number" placeholder="Enter your Phone Number" Phone Number="" required/>
                </td>
            </tr>

            <tr>
                <td>
                   Remarks:
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder="Remarks">  </textarea> 
                </td>
            </tr>

            <tr>
                <td>
                    <button> Submit </button>
                    <button> Reset </button>
                </td>
            </tr>
            </table>
        </form>
        </body>
</html>
